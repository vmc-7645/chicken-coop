<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Drift</title>
  <style>
    :root{
      --green: #00a000;
      --white: #ffffff;
    }
    html, body {
      width: 100%;
      height: 100%;

      display: block;

      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

  <canvas id="c"></canvas>

  <script type="module" src="src/main.js"></script>
